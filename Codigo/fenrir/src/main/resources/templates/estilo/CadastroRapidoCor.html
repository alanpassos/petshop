<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body>
    <div class="modal fade" id="modalCadastroRapidoCor" tabindex="-1" role="dialog" th:fragment="modal-cor">
        <div class="modal-dialog  modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Cadastro de Cor</h4>
                </div>
                <div class="modal-body">
                
                <div class="alert alert-danger hidden js-messagem-cadastro-rapido-cor" role="alert"></div>
                
                    <form class="form-horizontal js-form-cor"  th:action="@{/cores}">
                        <div class="form-group">
                            <label class="col-sm-3  control-label" for="descricao">Descrição</label>
                            <div class="col-sm-9">
                                <input id="descricaoCor" type="text" class="form-control js-letra">
                            </div>
                        </div>
                    </form>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary js-modal-cadastro-cor-salvar-btn">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
