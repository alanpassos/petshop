<script id="tabela-pesquisa-rapida-cliente" type="text/x-handlebars-template">
<div class="table-responsive  cw-tabela-simples" style="margin-top: 15px">
	<table class="table  table-hover">
		<thead>
			<tr>
				<th class="col-sm-2">Nome</th>
				<th class="col-sm-2">Telefone</th>
				<th class="col-sm-2">Animal</th>
			</tr>
		</thead>
				
		<tbody>
			{{#if .}}
				{{#each .}}
					<tr class="js-cliente-pesquisa-rapida" 
						data-id-prontuario="{{prontuario.id}}" 
						data-nome-cliente="{{cliente.nome}}"  
						data-nome-animal="{{this.nome}}"
						data-id-animal="{{this.id}}"
						data-vip="{{cliente.vip}}"
						data-raca="{{raca.descricao}}"
						data-pelagem="{{pelagem}}"
							>
						<td>{{cliente.nome}}</td>
						<td>{{cliente.telefoneCelular}}</td>
						<td>{{this.nome}}</td>
					</tr>
				{{/each}}
			{{else}}
				<tr>
					<td colspan="3">Nenhum cliente encontrado</td>
				</tr>
			{{/if}}
		</tbody>
	</table>
</div>

</script>
