<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CrowDe</title>
    
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/crowde.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/application.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/fenrir.css}" />
    
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors/bootstrap-select.min.css}" />
    
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors/bootstrap-datepicker.min.css}" />
    
    <link rel="shortcut icon" th:href="@{/imagens/logo.png}" />
    
</head>

<body>
<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
<input type="hidden" name="_csrf_header" th:value="${_csrf.headerName}"/>

    <div class="cw-layout-page">
        <div th:replace="layout/fragments/BarraNavegacao :: navbar"></div>
        <div th:replace="layout/fragments/MenuLateral :: layout-sidebar"></div>
        <section class="cw-layout-content  js-content" layout:fragment="conteudo"></section>
        <div th:replace="layout/fragments/Footer :: layout-footer"></div>
    </div>
    <script th:src="@{/layout/javascripts/vendors.min.js}"></script>
    <script th:src="@{/layout/javascripts/crowde.min.js}"></script>
    
    <script th:src="@{/layout/javascripts/vendors/jquery.maskMoney.min.js}"></script>
    <script th:src="@{/layout/javascripts/vendors/jquery.mask.min.js}"></script>
    
    <script th:src="@{/layout/javascripts/vendors/bootstrap-datepicker.js}"></script>
        <script th:src="@{/layout/javascripts/vendors/bootstrap-datepicker.pt-BR.min.js}"></script>
    
    <script th:src="@{/layout/javascripts/vendors/bootstrap-select.min.js}"></script>   
    
    <script th:src="@{/javascript/crowde.js}"></script>
    <script th:src="@{/javascript/fenrir.dialogo-excluir.js}"></script>
    
    <th:block layout:fragment="js-auxiliar"></th:block>
    
    
    <script type="text/javascript">
    
    	$(function () {
    	  $('[data-toggle="tooltip"]').tooltip()
    	})
    
    </script>
</body>
